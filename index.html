<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img src="./eisenhower-matrix.jpg" alt="eisenhower matrix" class="header__img">
        <a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
        <h3 class="main__new-task title">Add Item</h3>
        <div class="main__add">
            <input id="new-task" class="main__add-input type-text" type="text">
            <button class="main__add-btn btn">Add</button>
        </div>
        <h3 class="main__todo title">Todo</h3>
        <ul id="incompleteTasks" class="main__todo-lists lists">
            <li class="main__todo-list list">
                <input type="heckbox" class="main__todo-checkbox">
                <label class=" task">Pay Bills</label>
                <input type="text" class="main__todo-task task type-text">
                <button class="main__todo-edit edit btn">Edit</button>
                <button class="main__todo-delete delete btn">
                    <img src="./remove.svg" alt="remove edit" class="main__todo-img delete-img">
                </button>
            </li>
            <li class="main__todo-list editMode list">
                <input type="checkbox">
                <label class="task">Go Shopping</label>
                <input type="text" value="Go Shopping" class="main__todo-task task type-text">
                <button class="main__todo-edit edit btn">Save</button>
                <button class="main__todo-delete delete btn">
                    <img src="./remove.svg" alt="remove save" class="main__todo-img delete-img">
                </button>
            </li>
        </ul>
        <h3 class="main__completed title">Completed</h3>
        <ul id="completed-tasks" class="main__completed-lists lists">
            <li class="main__completed-list
            list">
                <input type="checkbox" checked>
                <label class="task">See the Doctor</label>
                <input type="text" class="main__completed-task task type-text">
                <button class="main__completed-edit edit btn">Edit</button>
                <button class="main__completed-delete delete btn">
                    <img src="./remove.svg" alt="remove edit in see the doctor" class="main__completed-img delete-img">
                </button>
            </li>
        </ul>
    </main>
    <script src="script.js"></script>
</body>
</html>
